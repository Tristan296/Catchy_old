<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <title>Your Website Title</title>
    <!-- Add your CSS links here -->
</head>

<body>
    <div class="container">
        <div class="row">
            {% for sub_link in sub_links_with_prices %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card product-card">
                    {% if sub_link.img and sub_link.img != "N/A" %}
                        <img src="{{ sub_link.img }}" alt="{{ sub_link.link }} Image"
                            class="card-img-top product-image">
                    {% else %}
                        <div class="no-image-placeholder">No image available.</div>
                    {% endif %}
                        <div class="card-body">
                            <h5 class="card-title product-name">{{ sub_link.name }}</h5>
                            <p class="card-text product-price">Price: {{ sub_link.price }}</p>
                            <a href="{{ sub_link.link }}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
